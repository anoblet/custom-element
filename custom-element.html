<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="custom-element">
    <template>
        <style>
            :host {
                @apply(--flex);
                @apply(--flex-grow);
            }
        </style>
    </template>
    <script>
        class CustomElement extends Polymer.Element {
            static get is() {
                return 'custom-element';
            }

            static get properties() {
                return {
                    src: {
                        type: String
                    },
                    tag: {
                        type: String
                    }
                }
            }

            ready() {
                super.ready();
                Polymer.importHref(this.resolveUrl(this.tag + '.html'), function (e) {
                    console.log(e);
                    let b = document.createElement(this.tag);
                    this.shadowRoot.appendChild(b);
                }.bind(this));
            }
        }
        window.customElements.define(CustomElement.is, CustomElement);
    </script>
</dom-module>
